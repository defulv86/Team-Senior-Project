<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/testpage.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>PPST Test</title>
</head>

<body>
    <div class="container">
        <h1>Philadelphia Pointing Span Test</h1>
        <input type="hidden" id="test-link" value="{{ test.link }}">
        <div id="stimulus"></div>
        <div id="response-section">
            <h2>Enter Your Answer:</h2>
            <div id="digit-keyboard">
                <button class="key" data-value="6">6</button>
                <button class="key" data-value="2">2</button>
                <button class="key" data-value="4">4</button>
                <button class="key" data-value="1">1</button>
                <button class="key" data-value="5">5</button>
                <button class="key" data-value="3">3</button>
            </div>

            <div id="alphanumeric-keyboard" style="display: none;">
                <button class="key" data-value="R">R</button>
                <button class="key" data-value="K">K</button>
                <button class="key" data-value="F">F</button>
                <button class="key" data-value="P">P</button>
                <button class="key" data-value="Y">Y</button>
                <button class="key" data-value="L">L</button>
                <button class="key" data-value="1">1</button>
                <button class="key" data-value="2">2</button>
                <button class="key" data-value="3">3</button>
                <button class="key" data-value="4">4</button>
                <button class="key" data-value="5">5</button>
                <button class="key" data-value="6">6</button>
            </div>

            <button id="submit-response" class="btn btn-primary mt-3">Submit</button>
        </div>
    </div>

    <script src="{% static 'js/testpage.js' %}"></script>
    </body>

</html>
