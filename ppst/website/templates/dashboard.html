<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Personnel Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <script src="{% static 'js/dashboard.js' %}" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <img src="{% static 'images/logo.png' %}" alt="Logo">
            </div>
            <ul class="menu">
                <li><a href="#myaccount" onclick="loadContent('account')">My Account</a></li>
                <li><a href="#dashboard" onclick="loadContent('dashboard')">Dashboard</a></li>
                <li><a href="#tests" onclick="loadContent('tests')">Tests</a></li>
                <li><a href="#support" onclick="loadContent('support')">Support</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="title">Medical Personnel Dashboard</div>
                <div class="top-right">
                    <a href="#" onclick="toggleNotifications(event)"><i class="fa fa-bell"></i> Notifications</a>
                    <a href="{% url 'logout' %}"><i class="fa fa-sign-out-alt"></i> Sign Out</a>
                </div>
            </div>

            <!-- Welcome Message -->
            <div class="welcome-message">
                {% if user.is_authenticated %}
                    <h1>Welcome back, {{ user.username }}!</h1>
                {% else %}
                    <h1>Welcome back, Guest!</h1>
                {% endif %}
            </div>

            <!-- Content Area -->
            <div id="dynamic-content">
                <!-- Content for My Account, Dashboard, Tests, etc. will be loaded here -->
            </div>
        </div>

        <!-- Notification Popout -->
        <div id="notification-popout" class="notification-popout">
            <div class="notification-header">
                <h3>Notifications</h3>
                <button onclick="closeNotifications()" class="close-btn">&times;</button>
            </div>
            <div class="notification-body" id="notification-body">
                <ul id="notification-list">
                    <!-- Notifications will be dynamically loaded here -->

                </ul>
            </div>
            <div class="notification-footer">
                <button onclick="markAllRead()">Read All</button>
                <button onclick="clearNotifications()">Clear</button>
            </div>
        </div>
    </div>
</body>
</html>
